<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May We Care - Time Portal</title>
    <meta name="description" content="Staff time tracking portal for May We Care">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for React & Firebase modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #f1f5f9; }
        /* Smooth fade in for content */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInAnonymously, 
          onAuthStateChanged
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          updateDoc, 
          doc, 
          onSnapshot, 
          serverTimestamp, 
          query,
          orderBy,
          deleteDoc
        } from 'firebase/firestore';
        import { 
          Clock, 
          User, 
          LogIn, 
          LogOut, 
          Building,
          ShieldCheck,
          AlertCircle
        } from 'lucide-react';

        // ------------------------------------------------------------------
        // CONFIGURATION SECTION - EDIT THIS!
        // ------------------------------------------------------------------
        
const firebaseConfig = {
  apiKey: "AIzaSyCG_XoHEAzjwHROt-Ejz7NHHQZnr1frTTA",
  authDomain: "maywecaretimemanagement-40151.firebaseapp.com",
  projectId: "maywecaretimemanagement-40151",
  storageBucket: "maywecaretimemanagement-40151.firebasestorage.app",
  messagingSenderId: "643091869308",
  appId: "1:643091869308:web:6e2004a80f4c48c69c23f9",
  measurementId: "G-LK72MK382J"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // This ID separates your live data from any test data
        const appId = 'may-we-care-production'; 

        // ------------------------------------------------------------------
        // COMPONENTS
        // ------------------------------------------------------------------

        const formatTime = (date) => {
          if (!date) return '--:--';
          return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        const formatDate = (date) => {
          if (!date) return '-';
          return new Date(date).toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        };

        const calculateDuration = (start, end) => {
          if (!start || !end) return '0h 0m';
          const diffMs = new Date(end) - new Date(start);
          const diffHrs = Math.floor((diffMs % 86400000) / 3600000);
          const diffMins = Math.round(((diffMs % 86400000) % 3600000) / 60000);
          return `${diffHrs}h ${diffMins}m`;
        };

        // 1. Digital Clock
        const LiveClock = () => {
          const [time, setTime] = useState(new Date());
          useEffect(() => {
            const timer = setInterval(() => setTime(new Date()), 1000);
            return () => clearInterval(timer);
          }, []);
          return (
            <div className="text-center py-6 bg-slate-900 text-white rounded-xl shadow-lg mb-6">
              <div className="text-5xl font-mono font-bold tracking-wider">
                {time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
              </div>
              <div className="text-slate-400 mt-2 text-lg font-medium">
                {time.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' })}
              </div>
            </div>
          );
        };

        // 2. Staff Card
        const StaffCard = ({ staff, currentShift, onClockInRequest, onClockOut }) => {
          const isClockedIn = !!currentShift && !currentShift.clockOutTime;
          return (
            <div className={`relative overflow-hidden p-4 rounded-xl shadow-md border transition-all duration-300 transform hover:scale-[1.02] cursor-pointer ${
                isClockedIn ? 'bg-green-50 border-green-200 hover:shadow-green-100' : 'bg-white border-slate-200 hover:shadow-slate-100'
              }`}>
              <div className="flex items-center justify-between mb-3">
                <div className="flex items-center space-x-3">
                  <div className={`w-10 h-10 rounded-full flex items-center justify-center ${isClockedIn ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}`}>
                    <User size={20} />
                  </div>
                  <div>
                    <h3 className="font-bold text-slate-800">{staff.name}</h3>
                    <p className="text-xs text-slate-500">{staff.role}</p>
                  </div>
                </div>
                {isClockedIn && (
                  <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 animate-pulse">Active</span>
                )}
              </div>
              <div className="space-y-2">
                {isClockedIn ? (
                  <button onClick={() => onClockOut(currentShift)} className="w-full py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg flex items-center justify-center space-x-2 transition-colors">
                    <LogOut size={18} /> <span>Clock Out</span>
                  </button>
                ) : (
                  <button onClick={() => onClockInRequest(staff)} className="w-full py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-lg flex items-center justify-center space-x-2 transition-colors">
                    <LogIn size={18} /> <span>Clock In</span>
                  </button>
                )}
              </div>
              {isClockedIn && (
                <div className="mt-3 text-center text-xs text-green-700 font-medium flex flex-col items-center">
                  <span>Started at {formatTime(currentShift.clockInTime?.toDate())}</span>
                  {currentShift.clientName && (
                    <span className="flex items-center gap-1 mt-1 font-bold text-green-800">@ {currentShift.clientName}</span>
                  )}
                </div>
              )}
            </div>
          );
        };

        // 3. Client Modal
        const ClientSelectionModal = ({ staff, clients, onConfirm, onCancel }) => {
          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm animate-in fade-in">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
                <div className="bg-slate-800 p-6 text-white text-center">
                  <h3 className="text-xl font-bold">Hello, {staff.name}</h3>
                  <p className="text-slate-300">Where are you working today?</p>
                </div>
                <div className="p-6 max-h-[60vh] overflow-y-auto">
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    {clients.map(client => (
                      <button key={client.id} onClick={() => onConfirm(client)} className="flex items-center p-4 bg-slate-50 hover:bg-blue-50 border border-slate-200 hover:border-blue-300 rounded-xl transition-all group text-left">
                        <div className="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 group-hover:text-blue-600 group-hover:border-blue-200 mr-3 shadow-sm">
                          <Building size={20} />
                        </div>
                        <span className="font-semibold text-slate-700 group-hover:text-blue-700">{client.name}</span>
                      </button>
                    ))}
                    <button onClick={() => onConfirm(null)} className="flex items-center p-4 bg-slate-50 hover:bg-slate-100 border border-slate-200 hover:border-slate-300 rounded-xl transition-all group text-left sm:col-span-2 justify-center">
                      <span className="font-medium text-slate-500">No Specific Client / Office</span>
                    </button>
                  </div>
                </div>
                <div className="p-4 border-t bg-slate-50 flex justify-center">
                  <button onClick={onCancel} className="text-slate-500 hover:text-slate-800 font-medium px-6 py-2">Cancel</button>
                </div>
              </div>
            </div>
          );
        };

        // 4. Admin Dashboard
        const AdminDashboard = ({ staffList, clientList, shifts, onAddStaff, onDeleteStaff, onAddClient, onDeleteClient }) => {
          const [newStaffName, setNewStaffName] = useState('');
          const [newClientName, setNewClientName] = useState('');
          const [activeTab, setActiveTab] = useState('timesheets');

          const sortedShifts = useMemo(() => {
            return [...shifts].sort((a, b) => (b.clockInTime?.seconds || 0) - (a.clockInTime?.seconds || 0));
          }, [shifts]);

          return (
            <div className="bg-white rounded-xl shadow-xl overflow-hidden min-h-[500px]">
              <div className="bg-slate-800 p-4 text-white flex flex-col sm:flex-row justify-between items-center gap-4">
                <h2 className="text-xl font-bold flex items-center gap-2">
                  <ShieldCheck size={24} className="text-blue-400"/> Manager Dashboard
                </h2>
                <div className="flex space-x-1 bg-slate-700 p-1 rounded-lg">
                  {['timesheets', 'staff', 'clients'].map(tab => (
                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-3 py-1 rounded-md text-sm font-medium capitalize ${activeTab === tab ? 'bg-blue-500 text-white' : 'text-slate-300 hover:text-white'}`}>
                      {tab}
                    </button>
                  ))}
                </div>
              </div>

              <div className="p-6">
                {activeTab === 'timesheets' && (
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm text-left text-slate-600">
                      <thead className="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                          <th className="px-4 py-3">Staff</th>
                          <th className="px-4 py-3">Client</th>
                          <th className="px-4 py-3">In</th>
                          <th className="px-4 py-3">Out</th>
                          <th className="px-4 py-3">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        {sortedShifts.length === 0 ? (
                          <tr><td colSpan="5" className="px-4 py-8 text-center text-slate-400">No records found.</td></tr>
                        ) : (
                          sortedShifts.map((shift) => (
                            <tr key={shift.id} className="bg-white border-b hover:bg-slate-50">
                              <td className="px-4 py-4 font-medium text-slate-900">{shift.staffName}</td>
                              <td className="px-4 py-4">{shift.clientName || '-'}</td>
                              <td className="px-4 py-4">{shift.clockInTime ? formatTime(shift.clockInTime.toDate()) : '-'}</td>
                              <td className="px-4 py-4">{shift.clockOutTime ? formatTime(shift.clockOutTime.toDate()) : '-'}</td>
                              <td className="px-4 py-4">{shift.status === 'open' ? <span className="text-green-600 font-bold">Active</span> : 'Done'}</td>
                            </tr>
                          ))
                        )}
                      </tbody>
                    </table>
                  </div>
                )}
                {activeTab === 'staff' && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                     <div className="space-y-2">
                        <h3 className="font-bold">Staff List</h3>
                        {staffList.map(s => <div key={s.id} className="p-3 bg-slate-50 border rounded flex justify-between">{s.name} <button onClick={() => onDeleteStaff(s.id)} className="text-red-500">Del</button></div>)}
                     </div>
                     <div className="p-4 bg-slate-50 rounded">
                        <h3 className="font-bold mb-2">Add Staff</h3>
                        <form onSubmit={(e) => { e.preventDefault(); onAddStaff(newStaffName, 'Staff'); setNewStaffName(''); }} className="flex gap-2">
                            <input className="border p-2 rounded flex-1" value={newStaffName} onChange={e => setNewStaffName(e.target.value)} placeholder="Name" required />
                            <button className="bg-blue-600 text-white px-4 rounded">Add</button>
                        </form>
                     </div>
                  </div>
                )}
                {activeTab === 'clients' && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                     <div className="space-y-2">
                        <h3 className="font-bold">Client List</h3>
                        {clientList.map(c => <div key={c.id} className="p-3 bg-slate-50 border rounded flex justify-between">{c.name} <button onClick={() => onDeleteClient(c.id)} className="text-red-500">Del</button></div>)}
                     </div>
                     <div className="p-4 bg-slate-50 rounded">
                        <h3 className="font-bold mb-2">Add Client</h3>
                         <form onSubmit={(e) => { e.preventDefault(); onAddClient(newClientName); setNewClientName(''); }} className="flex gap-2">
                            <input className="border p-2 rounded flex-1" value={newClientName} onChange={e => setNewClientName(e.target.value)} placeholder="Client Name" required />
                            <button className="bg-purple-600 text-white px-4 rounded">Add</button>
                        </form>
                     </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // 5. Main Component
        function TimeClockApp() {
          const [user, setUser] = useState(null);
          const [view, setView] = useState('kiosk');
          const [staffList, setStaffList] = useState([]);
          const [clientList, setClientList] = useState([]);
          const [shifts, setShifts] = useState([]);
          const [loading, setLoading] = useState(true);
          const [notification, setNotification] = useState(null);
          const [staffSelectingClient, setStaffSelectingClient] = useState(null);

          useEffect(() => {
            signInAnonymously(auth).catch(err => console.error("Auth Failed:", err));
            return onAuthStateChanged(auth, u => { setUser(u); setLoading(false); });
          }, []);

          useEffect(() => {
            if (!user) return;
            // Subscribe to real-time data
            const un1 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'staff_members'), 
                s => setStaffList(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>a.name.localeCompare(b.name))));
            const un2 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), 
                s => setClientList(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>a.name.localeCompare(b.name))));
            const un3 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'time_logs'), 
                s => setShifts(s.docs.map(d => ({id:d.id, ...d.data()}))));
            return () => { un1(); un2(); un3(); };
          }, [user]);

          const showNotification = (msg, type='neutral') => {
            setNotification({msg, type});
            setTimeout(() => setNotification(null), 3000);
          }

          const processClockIn = async (staff, client) => {
             setStaffSelectingClient(null);
             await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'time_logs'), {
                staffId: staff.id, staffName: staff.name,
                clientId: client?.id || null, clientName: client?.name || null,
                clockInTime: serverTimestamp(), clockOutTime: null, status: 'open'
             });
             showNotification(`Welcome ${staff.name}!`, 'success');
          }

          const handleClockOut = async (shift) => {
             await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'time_logs', shift.id), {
                clockOutTime: serverTimestamp(), status: 'closed'
             });
             showNotification(`Goodbye ${shift.staffName}!`, 'neutral');
          }

          const handleAddStaff = (name, role) => addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'staff_members'), { name, role });
          const handleAddClient = (name) => addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), { name });
          const handleDeleteStaff = (id) => confirm("Delete?") && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'staff_members', id));
          const handleDeleteClient = (id) => confirm("Delete?") && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'clients', id));

          if (loading) return <div className="flex h-screen items-center justify-center">Loading...</div>;

          return (
            <div className="min-h-screen bg-slate-100 font-sans text-slate-900">
              {notification && (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-xl flex items-center gap-2 text-white ${notification.type==='success'?'bg-green-600':'bg-slate-800'}`}>
                  {notification.msg}
                </div>
              )}

              {staffSelectingClient && (
                <ClientSelectionModal staff={staffSelectingClient} clients={clientList} onConfirm={(c) => processClockIn(staffSelectingClient, c)} onCancel={() => setStaffSelectingClient(null)} />
              )}

              <div className="max-w-6xl mx-auto p-4 md:p-8">
                <div className="flex justify-between items-center mb-8">
                  <div className="flex items-center gap-3">
                    <a href="https://maywecare.co.uk/" target="_blank" className="flex items-center gap-3 hover:opacity-80">
                        <img src="MWC%20logo.png" alt="May We Care" className="h-16 w-auto object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='flex'}}/>
                        <div className="hidden bg-purple-100 p-2 rounded-lg text-purple-700 items-center justify-center"><Building size={32} /></div>
                    </a>
                    <div>
                      <h1 className="text-xl md:text-2xl font-bold text-purple-900">May We Care</h1>
                      <p className="text-sm text-slate-500 font-medium">Time Management Portal</p>
                    </div>
                  </div>
                  <button onClick={() => setView(view === 'kiosk' ? 'admin' : 'kiosk')} className="text-sm font-semibold text-slate-500 hover:text-purple-700">
                    {view === 'kiosk' ? 'Manager Login' : 'Back to Kiosk'}
                  </button>
                </div>

                {view === 'kiosk' ? (
                  <>
                    <LiveClock />
                    <div className="mb-6">
                      <h2 className="text-xl font-semibold text-slate-700 mb-4">Who is clocking in?</h2>
                      {staffList.length === 0 ? (
                        <div className="text-center py-12 bg-white rounded-xl border-dashed border">
                          <p className="text-slate-500 mb-2">No staff found.</p>
                          <button onClick={() => setView('admin')} className="text-blue-600">Go to Manager Dashboard</button>
                        </div>
                      ) : (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                          {staffList.map(staff => (
                            <StaffCard key={staff.id} staff={staff} currentShift={shifts.find(s => s.staffId === staff.id && s.status === 'open')} onClockInRequest={(s) => clientList.length > 0 ? setStaffSelectingClient(s) : processClockIn(s, null)} onClockOut={handleClockOut} />
                          ))}
                        </div>
                      )}
                    </div>
                  </>
                ) : (
                  <AdminDashboard staffList={staffList} clientList={clientList} shifts={shifts} onAddStaff={handleAddStaff} onDeleteStaff={handleDeleteStaff} onAddClient={handleAddClient} onDeleteClient={handleDeleteClient} />
                )}
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<TimeClockApp />);
    </script>
</body>
</html>
